<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Pacientes</title>
    <link rel="stylesheet" href="PerfilNutri.css">
</head>

<body>

    <header class="login_cadastro">
    
        <img src="icone.png" class="icone">
    
        <p class="ladoimg">CalorieExplorer</p>
    
        <nav class="navbar">
    
          <a href="pagina_principal2.html">Home</a>
          <a href="pagina_principal.html">Logout</a>
    
        </nav>
    
    </header>
    
      </header>

    <div class="container">
        <div class="left-panel">
            <h2>Anotações</h2>
            <div class="date-selector">
                <span>&lt; Terça-feira, 20 de agosto de 2024 &gt;</span>
            </div>
            <button class="no-notes">Nenhuma Anotação</button>
        </div>
        <div class="right-panel">
            <h3>Pacientes cadastrados</h3>
            <p>Total de pacientes: 0</p>
            <button class="add-patient">Adicionar paciente</button>
            <input type="text" placeholder="Busque pelo nome, CPF" class="search-bar">
            <div class="patient-list">
                <div class="patient-item">
                    <div class="patient-avatar">
                        <img src="perfil2.jpeg" alt="Avatar Paciente 1">
                    </div>
                    <div>
                    <a href="PerfilPaci.html">  
                        <p class="patient-name">Paciente 1</p>
                        <p class="patient-info">Modificado em 20/08/2024 - 17:15</p>
                    </div>
                </div>
                <div class="patient-item">
                    <div class="patient-avatar">
                        <img src="perfil1.jpeg" alt="Avatar Paciente 2">
                    </div>
                    <div>
                        <p class="patient-name">Paciente 2</p>
                        <p class="patient-info">Modificado em 20/08/2024 - 17:15</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
