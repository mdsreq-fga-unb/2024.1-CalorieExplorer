<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KCALculator</title>
  <link href="calculadora.css" rel="stylesheet" />
</head>

<body>
  <header class="login_cadastro">
    <img src="icone.png" class="icone" alt="Ícone">
    <p class="ladoimg">CalorieExplorer</p>
    <nav class="navbar">
      <a href="pagina_principal.html">Home</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="PerfilPaci.html">Perfil</a>
      <a href="PerfilNutri.html">Perfil Nutricionista</a>
    </nav>
  </header>

  <div class="container">
    <header>
      <h1>Calculadora de calorias</h1>
    </header>

    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="gender">Seu sexo</label>
          <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Sua idade</label>
          <input type="number" id="age" />
        </div>
        <div class="form-group">
          <label for="weight">Seu peso</label>
          <input type="number" id="weight" placeholder="Kg" />
        </div>
        <div class="form-group">
          <label for="height">Sua altura</label>
          <input type="number" id="height" placeholder="Cm" />
        </div>
        <div class="form-group">
          <label for="activity_level">Seu nível de atividade física</label>
          <select id="activity_level">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca atividade</option>
            <option value="1.55">Atividade moderada</option>
            <option value="1.725">Atividade intensa</option>
            <option value="1.9">Atividade muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Calcular !!</button>
        </div>
      </form>
      <div class="result-container" id="result"></div>
    </div>
  </div>

  <script src="calculadora.js"></script>
</body>
</html>
