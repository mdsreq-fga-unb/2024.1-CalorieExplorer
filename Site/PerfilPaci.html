<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente</title>
    <link rel="stylesheet" href="PerfilPaci.css">
</head>
<body>

    <header class="login_cadastro">
    
        <img src="icone.png" class="icone">
    
        <p class="ladoimg">CalorieExplorer</p>
    
        <nav class="navbar">
    
          <a href="pagina_principal2.html">Home</a>
          <a href="pagina_principal.html">Logout</a>
    
        </nav>
    
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="active"><a href="calculadora.html">Calculadora</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="dados-basicos">
                <img src="perfil1.jpeg" alt="Avatar">
                <div class="info">
                    <div>
                        <label for="nome-completo" id="coluna1">Nome completo</label>
                        <input type="text" id="nome-completo" value="2">
                    </div>
                    <div>
                        <label for="data-nascimento" id="coluna1">Data de nascimento</label>
                        <input type="text" id="data-nascimento" value="22/05/2009">
                    </div>
                    <div>
                        <label for="telefone" id="coluna1">Telefone com DDD</label>
                        <input type="text" id="telefone" value="(61) 9111111">
                    </div>             
                    <div>
                        <label for="Peso" class="coluna2">Peso</label>
                        <input type="text" id="Peso" value="75kg">
                    </div>

                    <div class="form-group">
                        <label for="activity_level">Seu nível de atividade física</label>
                        <select id="activity_level">
                          <option value="1.2">Sedentário</option>
                          <option value="1.375">Pouca atividade</option>
                          <option value="1.55">Atividade moderada</option>
                          <option value="1.725">Atividade intensa</option>
                          <option value="1.9">Atividade muito intensa</option>
                        </select>
                    </div>

                    <div class="diario-alimentar">
                        <h3>Diário alimentar</h3>
                    </div>
                    
                </div>

            </div>

        </div>
    </div>
</body>
</html>
